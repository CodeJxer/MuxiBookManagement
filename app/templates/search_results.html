{% extends "base.html" %}
{% block title %}搜索结果{% endblock %}
{% block page_content %}
<div class="result">
    <head>{{ query }} 的搜索结果: </head>
    <hr/>
    {% for book in get_book_list %}
      <img src={{ book.image }}>
      <h3>书名：{{ book.name }}</h3>
      <h3>类别: {{ book.tag }}</h3>
      <a href="/info/{{ book.name }}"><h3>详情</h3></a>
    {% endfor %}
</div>
{% endblock %}
